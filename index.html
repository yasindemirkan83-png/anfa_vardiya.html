<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Park Faaliyet</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<script src="app.js" defer></script>
</head>
<body>

<!-- Açılış Ekranı -->
<div id="acilis-ekran">
  <video src="acilis.mp4" autoplay muted playsinline></video>
  <img src="logo.png" alt="Logo" id="logo">
</div>

<!-- Ana Menü -->
<nav id="ana-menu" style="display:none;">
  <button id="menu-kayit">Yeni Kayıt</button>
  <button id="menu-ayarlar">Ayarlar</button>
</nav>

<!-- Kayıt Ekleme -->
<section id="kayit-ekle" class="hidden">
  <h2>Yeni Kayıt Ekle</h2>
  <div class="resim-secimi">
    <input type="file" accept="image/*" id="resim1">
    <input type="file" accept="image/*" id="resim2">
  </div>
  <label>Tarih:</label>
  <input type="date" id="tarih" value="">
  <label>Açıklama:</label>
  <textarea id="aciklama" placeholder="Açıklama girin"></textarea>
  <button id="kaydet">Kaydet</button>
</section>

<!-- Kayıt Listesi -->
<section id="kayit-listesi"></section>

<!-- Ayarlar -->
<section id="ayarlar" class="hidden">
  <h2>Ayarlar</h2>
  <p>Son güncelleme: <span id="son-guncelleme"></span></p>
  <button id="disaraya-aktar">Dışa Aktar</button>
</section>

</body>
</html>
